<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quiz Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4">🎉 Your Quiz Result</h2>
    <div class="alert alert-success">
      <h4>Hi {{ username }}!</h4>
      <p>You scored <strong>{{ score }}</strong> out of <strong>{{ total }}</strong></p>
    </div>
    {% if score == total %}
      <p class="text-success fw-bold">Perfect score! You're a quiz master 🧠</p>
    {% elif score >= total // 2 %}
      <p class="text-primary">Nice job! You did well 👍</p>
    {% else %}
      <p class="text-danger">Keep practicing! You'll get there 💪</p>
    {% endif %}
    <a href="/" class="btn btn-custom mt-3">Back to Home</a>
  </div>
</body>
</html>
